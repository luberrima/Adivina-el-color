<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el color</title>
    <link rel="stylesheet" href="./variables.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1 class="titulo">Adivina el color</h1>
    </header>


    <main>
        <section id="color-verdadero">
            <p id="codigoRGB">RGB(?, ?, ?)</p>
        </section>
        <section id="seleccion">

            <!-- <div class="cajas" id="cajas">

            </div> -->
            <article id="botones">
                <button type="submit" class="btn btn1"></button>
                <button type="submit" class="btn btn2"></button>
                <button type="submit" class="btn btn3"></button>
                <button type="submit" class="btn btn4"></button>
            </article>
            <article id="contadores">
                <div class="contador" id="contador-aciertos">
                    <h3>aciertos</h3>
                    <span id="aciertos"> 0</span>
                </div>
                <div class="contador" id="contador-fallos">
                    <h3>fallos</h3>
                    <span id="fallos"> 0</span>
                </div>
            </article>
        </section>

    </main>
    <!-- MODAL INICIO-->
    <div class="modal-ext" id="modalInicio">
        <div class="modal-int">
            <h2>¡Vamos a jugar!</h2>
            <div>
                <a href="#iniciar" title="iniciar" class="iniciar" id="iniciar">Al lio</a>
            </div>
        </div>
    </div>
 
    <!-- MODAL ACIERTO-->
    <div class="hide modal-ext" id="modalAcierto">
        <div class="modal-int">
            <h2>¡Has acertado!</h2>
            <div>
                <a href="#cerrar" title="cerrar" class="cerrar" id="cerrarAcierto">Siguiente</a>
            </div>
        </div>
    </div>


    <!-- MODAL FALLO-->
    <div class="hide modal-ext" id="modalFallo">
        <div class="modal-int">
            <h2>¡Has fallado!</h2>
            <div>
                <a href="#cerrar" title="cerrar" class="cerrar" id="cerrarFallo">Siguiente</a>
            </div>
        </div>
    </div>

    <!-- MODAL GANAR-->
    <div class="hide modal-ext" id="modalGanar">
        <div class="modal-int">
            <h2>¡Olé, has ganado!</h2>
            <div>
                <a href="#cerrar" title="cerrar"  id="btnNextGanar">Volver a jugar</a>
            </div>
        </div>
    </div>

    <!-- MODAL PERDER-->
    <div class="hide modal-ext" id="modalPerder">
        <div class="modal-int">
            <h2>¡Nooo! Has perdido uwu </h2>
            <div>
                <a href="#cerrar" title="cerrar" id="btnNextPerder">Volver a jugar</a>
            </div>
        </div>
    </div>


    <footer>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
