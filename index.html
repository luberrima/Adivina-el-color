<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el color</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <!-- <link rel="manifest" href="./favicon/site.webmanifest" /> -->
    <link rel="stylesheet" href="./variables.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img src="https://cdn.prod.website-files.com/5f3108520188e7588ef687b1/64e7429d8afae2bb6f5acd85_logo-hab-pez.svg"
            alt="logo secundario HACK A BOSS">
        <h1 class="titulo">Adivina el color</h1>
        <button id="tema"></button>
    </header>
    <main>
        <section id="color-verdadero">
            <p id="codigoRGB">RGB(?, ?, ?)</p>
        </section>
        <span class="dividerSection"></span>
        <section id="seleccion">

            <article id="botones">
                <button type="submit" class="btn btn1"></button>
                <button type="submit" class="btn btn2"></button>
                <button type="submit" class="btn btn3"></button>
                <button type="submit" class="btn btn4"></button>
            </article>
            <article id="contadores">
                <div class="contador" id="contador-aciertos">
                    <h3>aciertos</h3>
                    <span id="aciertos"> 0</span>
                </div>
                <div class="contador" id="contador-fallos">
                    <h3>fallos</h3>
                    <span id="fallos"> 0</span>
                </div>
            </article>
        </section>

    </main>

    <!-- MODAL INICIO-->
    <div class="modal-ext" id="modalInicio">
        <div class="modal-int">
            <img src="https://assets-global.website-files.com/5f3108520188e7588ef687b1/620e82ff8680cd26532fff29_Logotipo%20HACK%20A%20BOSS_white%20100%20px.svg"
                alt="Logo HACK A BOSS">
            <h2>¡Vamos a jugar!</h2>
            <div>
                <a href="#iniciar" title="iniciar" class="btnModal" id="iniciar">Al lío</a>
            </div>
        </div>
    </div>

    <!-- MODAL GANAR-->
    <div class="hide modal-ext" id="modalGanar">
        <div class="modal-int">
            <img src="https://cdn.prod.website-files.com/5f3108520188e7588ef687b1/64e7429d8afae2bb6f5acd85_logo-hab-pez.svg"
                alt="logo secundario HACK A BOSS">
            <h2>¡Olé, has ganado! 💃🏻</h2>
            <div>
                <a href="#cerrar" title="siguiente" class="btnModal" id="btnNextGanar">Volver a jugar</a>
            </div>
        </div>
    </div>

    <!-- MODAL PERDER-->
    <div class="hide modal-ext" id="modalPerder">
        <div class="modal-int">
            <img src="https://cdn.prod.website-files.com/5f3108520188e7588ef687b1/64e7429d8afae2bb6f5acd85_logo-hab-pez.svg"
                alt="logo secundario HACK A BOSS">
            <h2>¡Nooo!👻 Has perdido 🤡 </h2>
            <div>
                <a href="#cerrar" title="siguiente" class="btnModal" id="btnNextPerder">Volver a jugar</a>
            </div>
        </div>
    </div>


    <footer>
        <p>Hecho con ♥ por</p>
        <p>Natalia, Lucía, Sebas y Alexmary</p>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
